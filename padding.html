<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding in CSS</title>
    <link rel="stylesheet" href="padding.css">
</head>

<body>
    <p class="para1">this is text under paragraph-1.</p>
    <p class="para2">this is text under paragraph-2.</p>
    <p class="para3">this is text under paragraph-3.</p>
    <p class="para4">this is text under paragraph-4.</p>

    <p class="para-with-span">
        I am a paragraph and this is a <span>span</span> inside that paragraph. A span is an inline element and so does
        not respect width and height.
    </p>

</body>
