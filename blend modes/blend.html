<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blend modes css</title>
</head>

<body>
    <div class="container">
        <div class="operations">
            <div class="blend-selector-container">
                <label for="blendMode">select blend mode</label>
                <select name="blendMode" id="blendMode" onchange="handleModeChange()">
                    <option value="normal">normal</option>
                    <option value="multiply">multiply</option>
                    <option value="overlay">overlay</option>
                    <option value="darken">darken</option>
                    <option value="lighten">lighten</option>
                    <option value="color-dodge">color-dodge</option>
                    <option value="color-burn">color-burn</option>
                    <option value="hard-light">hard-light</option>
                    <option value="soft-light">soft-light</option>
                    <option value="difference">difference</option>
                    <option value="exclusion">exclusion</option>
                    <option value="hue">hue</option>
                    <option value="saturation">saturation</option>
                    <option value="color">color</option>
                    <option value="luminosity">luminosity</option>
                </select>
            </div>
            <div class="image-opacity-container">
                <label for="imageOpacity">image opacity</label>
                <input type="number" name="imageOpacity" id="imageOpacity" placeholder="1.0" value="1" step="0.1"
                    min="0" max="1.0">
            </div>
            <div class="inner-layer-color-selector-container">
                <label for="innerLayerColor">select inner layer color</label>
                <select name="innerLayerColor" id="innerLayerColor" onchange="handleColorChange()">
                    <option value="white">white</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="cyan">cyan</option>
                    <option value="magenta">magenta</option>
                    <option value="yellow">yellow</option>
                </select>
            </div>
            <div class="inner-layer-color-opacity-container">
                <label for="innerLayerColorOpacity">inner layer color opacity</label>
                <input type="number" name="innerLayerColorOpacity" id="innerLayerColorOpacity" placeholder="1.0"
                    value="1" step="0.1" min="0" max="1">
            </div>
        </div>
        <div class="image-container">
            <div class="inner-image-container">
                <img id="imgElement" src="http://source.unsplash.com/HvZDCuRnSaY/800x600"
                    alt="A group of friends, sat on stairs, smiling">
            </div>
            <div class="absolute container-size" id="LayerColor">

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
