<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting settled with CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Level 1 Headding</h1>
    <p>this is paragraph of text. In the text is <span>span element</span> and also a <a href="https://example.com"
            target="_blank">link</a>.</p>
    <p>this is second paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
        <li>Item <span>One</span></li>
        <li>Item two</li>
        <li class="special">Item three</li>
        <li>special <em>Item</em></li>
    </ul>

    <p class="special">
        this is special paragraph.
    </p>
</body>

</html>
